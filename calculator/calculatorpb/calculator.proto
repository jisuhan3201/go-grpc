syntax = "proto3";

package calculator;
option go_package = "./calculator/calculatorpb";

message Calculator {
    int32 left=1;
    int32 right=2;
}

message CalculatorRequest {
    Calculator calculating=1;
}

message CalculatorResponse {
    int32 result=1;
}

service CalculatorService {
    rpc Calculate(CalculatorRequest) returns (CalculatorResponse){};
}